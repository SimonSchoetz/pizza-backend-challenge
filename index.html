<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Simon Schötz">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Dankest Pizza</title>
</head>
<body>
    <header>
        <h1>Welcome To Dank Pizza!</h1>
        <nav>
            <ul>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Reservation</a></li>
                <li><a href="#">Email</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="selection-area">
            <div>
                <div id="presets">
                    Placeholder for "Presets" Dropdown Menu
                </div>
                <div id="individual-selection">
                    <div>
                        <h2>Sauce</h2>
                        <ul>
                            <li>
                                <label for="tomato">Tomato Sauce
                                <input type="radio" name="sauce" id="tomato" checked="checked" onclick="fillList()">
                                </label>
                            </li>
                            <li>
                                <label for="creme-fresh">Créme Fresh
                                <input type="radio" name="sauce" id="creme-fresh" onclick="fillList()">
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h2>Cheese</h2>
                        <ul>
                            <li>
                                <label for="gauda">Gauda
                                <input type="checkbox" name="cheese" id="gauda" onclick="fillList()">
                                </label
                            ></li>
                            <li>
                                <label for="emmentaler">Emmentaler
                                <input type="checkbox" name="cheese" id="emmentaler" onclick="fillList()">
                                </label>
                            </li>
                            <li>
                                <label for="gorgonzola">Gorgonzola
                                <input type="checkbox" name="cheese" id="gorgonzola" onclick="fillList()">
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h2>Toppings</h2>
                        <ul>
                            <li>
                                <label for="salami">Salami
                                <input type="checkbox" name="toppings" id="salami" onclick="fillList()">
                                </label>
                            </li>
                            <li>
                                <label for="olives">Olives
                                <input type="checkbox" name="toppings" id="olives" onclick="fillList()">
                                </label>
                            </li>
                            <li>
                                <label for="ruccola">Ruccola
                                <input type="checkbox" name="toppings" id="ruccola" onclick="fillList()">
                                </label>
                            </li>
                            <li>
                                <label for="parmesan">Parmesan
                                <input type="checkbox" name="toppings" id="parmesan" onclick="fillList()">
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h2>Extras</h2>
                        <ul>
                            <li><label for="oregano">Oregano
                                <input type="checkbox" name="extras" id="oregano" onclick="fillList()">
                            </label></li>
                            <li><label for="garlic">Garlic Oil
                                <input type="checkbox" name="extras" id="garlic" onclick="fillList()">
                            </label></li>
                            <li><label for="chilli">Chilli Oil
                                <input type="checkbox" name="extras" id="chilli" onclick="fillList()">
                            </label></li>
                            <li><label for="rosemary">Rosemary Oil
                                <input type="checkbox" name="extras" id="rosemary" onclick="fillList()"></label></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </section>
        <section id="final-list">
            <h2>Your Pizza:</h2>
            <div id="final-table">
                <div>
                    <h3>Extras:</h3>
                    <ul id="target-extras">
                    </ul>
                </div>
                <div>
                    <h3>Toppings:</h3>
                    <ul id="target-toppings"></ul>
                </div>
                <div>
                    <h3>Cheese:</h3>
                    <ul id="target-cheese"></ul>
                </div>
                <div>
                    <h3>Sauce:</h3>
                    <ul id="target-sauce"></ul>
                </div>
                <div>
                    <h3>Dough:</h3>
                    <ul id="target-dough"></ul>
                </div>
                
                <div>
                    <h3>Sum:</h3>
                    <ul>
                        <li>Your Pizza:</li>
                        <li id="target-sum"></li>
                    </ul>
                </div>
            </div>
        </section>
        

    </main>
    <script src="configuration.js"></script>
</body>
</html>
